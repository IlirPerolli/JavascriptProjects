<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="caesar.png" type="image/gif" sizes="16x16" />
    <meta property="og:image" content="caesar.png" />
    <meta name="description" content="Enkriptimi i Cezarit" />

    <title>Enkriptimi i Cezarit</title>
  </head>
  <body>
    <div class="container" style="margin-top: 10px">
      <form>
        <div class="row">
          <div class="col-sm-4 col-12">
            <label class="form-label mt-4">Çelesi</label>
            <div class="input-group">
              <input
                class="form-control key"
                type="text"
                placeholder="Shkruani Çelesin"
                required="required"
                autocomplete="off"
                value="3"
              />
            </div>
          </div>
          <div class="col-sm-8 col-12">
            <label class="form-label mt-4">Teksti</label>
            <div class="input-group">
              <input
                class="form-control plaintext"
                type="text"
                placeholder="Shkruani tekstin per te enkriptuar"
                required="required"
                autocomplete="off"
                autofocus
              />
            </div>
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-sm-4 col-12">
            <button type="submit" class="btn btn-outline-dark">Enkripto</button>
          </div>
        </div>
      </form>

      <div class="content"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
