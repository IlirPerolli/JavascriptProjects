<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="tic-tac-toe-icon.png"
      type="image/gif"
      sizes="16x16"
    />
    <meta property="og:image" content="tic-tac-toe-icon.png" />
    <meta name="description" content="Tic Tac Toe" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <img src="sun.png" class="light sun hidden" title="Light mode" />
    <img src="moon.png" class="dark moon" title="Dark mode" />
    <div style="text-align: center">
      <div class="turns">Rradha e X</div>
      <img src="reset-black.png" class="reset hidden" title="Reseto" />
    </div>
    <div class="container">
      <div class="box--0" id="box"></div>
      <div class="box--1" id="box"></div>
      <div class="box--2" id="box"></div>
      <div class="box--3" id="box"></div>
      <div class="box--4" id="box"></div>
      <div class="box--5" id="box"></div>
      <div class="box--6" id="box"></div>
      <div class="box--7" id="box"></div>
      <div class="box--8" id="box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
