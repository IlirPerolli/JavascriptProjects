<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/piano.png" type="image/gif" sizes="16x16" />
    <meta property="og:image" content="images/piano.png" />
    <meta name="description" content="Piano" />
    <title>Piano</title>
  </head>
  <body>
    <div class="title">Piano</div>
    <div class="piano-container">
      <div id="key" class="key-0 a">A</div>
      <div id="key" class="key-1 s">S</div>
      <div id="key" class="key-2 d">D</div>
      <div id="key" class="key-3 f">F</div>
      <div id="key" class="key-4 g">G</div>
      <div id="key" class="key-5 h">H</div>
      <div id="key" class="key-6 j">J</div>
      <div id="key" class="key-7 k">K</div>
      <div id="key" class="key-8 l">L</div>
      <div id="key" class="key-9 c">C</div>
      <div id="key" class="key-10 v">V</div>
      <div id="key" class="key-11 b">B</div>
      <div id="key" class="key-12 n">N</div>
      <div id="key" class="key-12 m">M</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
